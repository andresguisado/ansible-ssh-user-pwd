---
- hosts: localhost
  vars:
    username_value: "{{ lookup('cyberark.conjur_variable', 'dev/secrets/targetuser', validate_certs=false) }}"
    password_value: "{{ lookup('cyberark.conjur_variable', 'dev/secrets/targetpwd', validate_certs=false) }}"

  tasks:
    - name: Set Username and Password
      set_fact:
        cyberark_username: "{{ username_value }}"
        cyberark_password: "{{ password_value }}"
      no_log: yes

- name: HelloWorld
  hosts: targets
  gather_facts: yes
  vars:
    ansible_user: "{{ hostvars['localhost']['cyberark_username'] }}"
    ansible_password: "{{ hostvars['localhost']['cyberark_password'] }}"

  tasks:
    - name: Create a file called '/tmp/testfile.txt' with the content 'hello world'.
      copy:
        content: hello world
        dest: /tmp/testfile.txt
